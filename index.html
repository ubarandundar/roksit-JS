<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Producer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <!-- İMZA ÜRETME FORMU -->
    <div class="main-form container">
        <form class="main-form-sub form-control p-3">
            <div class="row">
                <h3 class="sig-first-title text-center mb-3">İMZA ÜRETME FORMU</h3>
            </div>
            <div class="row d-flex">
                <label for="name-surname" class="form-label text-center">Firma</label>
            </div>
            <div class="row">
                <!-- Dropdown menu rejected ! -->
                <!-- <div class="mb-3 col-sm-12">
                    <label for="firma" class="form-label">Firma</label>
                    <select class="form-control" id="firma" required>
                        <option value="">Seçiniz...
                        </option>
                        <option value="Roksit">Roksit</option>
                        <option value="DNSSense">DNSSense</option>‹
                    </select>
                </div> -->
                <div class="sig-radio-cell">
                    <div class="sig-company form-control mb-3 d-flex justify-content-evenly ms-auto me-auto">
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="company" id="sig-roksit-radio">
                            <label class="form-check-label" for="sig-roksit-radio">
                                Roksit
                            </label>
                        </div>
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="company" id="sig-dnssense-radio">
                            <label class="form-check-label" for="sig-dnssense-radio">
                                DNSSense
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="name-surname" class="form-label">Ad ve Soyad</label>
                    <input type="text" class="form-control required" id="name-surname" placeholder="Ad ve Soyad"
                        maxlength="24">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="title" class="form-label">Ünvan</label>
                    <input type="text" class="form-control required" id="title" placeholder="Ünvan" maxlength="25">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control required" id="email" placeholder="mail@example.com"
                        maxlength="25">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="telephone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Telefon" maxlength="25">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="telephone-other" class="form-label">Telefon <small>(diğer)</small> </label>
                    <input type="tel" class="form-control" id="telephone-other" placeholder="Telefon (diğer)"
                        maxlength="25">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="adres" class="form-label">Adres</label>
                    <select class="form-control" id="adres" required>
                        <option value="">Seçiniz...
                        </option>
                        <option value="Türkiye Istanbul Teknopark Bulv.No:1 2A Blok Kat:2">TÜRKİYE</option>
                        <option value="New York. 112 W 34th St, Manhattan">ABD</option>
                        <option value="London, 338a Regents Park Road, Office 3 And 4, N3 2LN">İNGİLTERE</option>
                        <option value="Rialto Mews, Marigold Cres, Sandton, 2063, Johannesburg">GÜNEY AFRİKA</option>
                        <option value="49 Fizuli str., «SKS Plaza», Baku, Azerbaijan, AZ1014">AZERBAYCAN</option>
                        <option value="Jubilee Place L 1/470 St Paul Terrace, Fortitude Valley, Brisbane QLD">
                            AVUSTURALYA</option>
                        <option value="17/1 Al-Farabi Ave., Nurly-Tau Business Center, 5B, 20th floor">KAZAKİSTAN
                        </option>
                    </select>
                </div>

            </div>
            <!-- <div>
                <input type="file" class="form-control add-banner-button" accept="image/jpeg, image/png, image/jpg"
                    id="input-file" />
                <div id="emailHelp" class="form-text">Banner eklemek için bir dosya seçiniz.</div>
            </div>
            <br> -->
            <button type="button" class="btn btn-danger mt-2" id="delete-button">İçeriği Temizle</button>
            <!-- <button type="button" class="btn btn-warning mt-2" id="logo-delete-button">Logo'yu Sil</button>
            <button type="button" class="btn btn-info mt-2" id="website-delete-button">Website'yi Sil</button> -->
            <!-- <button type="button" class="btn btn-secondary mt-2" id="banner-delete-button">Banner'ı Sil</button> -->
    </div>
    </form>
    </div>

    <!-- ÖNİZLEME BAŞLIK VE İNDİR DÜĞME ALANI -->
    <div class="container">
        <h3 class="sig-second-title text-center">ÖNİZLEME</h3>
        <button class="download btn btn-primary d-block m-auto mb-3">İndir</button>
    </div>

    <!-- İMZA ÖNİZLEME ALANI -->
    <div class="view container form-control">
        <div class="signature">
            <div class="d-flex">
                <div class="signature-cell">
                    <figure id="sig-figure">
                    </figure>
                </div>
                <div class="vlg"></div>
                <div class="description-cell">
                    <section id="preview">
                        <div id="p-name"></div>
                        <div id="p-title" class="mb-2"></div>
                        <div id="p-email"></div>
                        <div id="p-telephone"></div>
                        <div id="p-telephone-other"></div>
                        <div class="address mt-2" id="p-adres">
                        </div>
                    </section>
                </div>
            </div>
            <div class="d-flex">
                <div class="empty-leftside"></div>
                <div class="vlb"></div>
                <div class="empty-rightside">
                </div>
            </div>
            <div class="banner-cell d-flex justify-content-center">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.9/html-to-image.min.js"
        integrity="sha512-7tWCgq9tTYS/QkGVyKrtLpqAoMV9XIUxoou+sPUypsaZx56cYR/qio84fPK9EvJJtKvJEwt7vkn6je5UVzGevw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app.js"></script>
</body>

</html>
