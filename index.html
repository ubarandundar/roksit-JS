<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Proceduer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <h2 class="text-center">İMZA ÜRETİCİ</h2>

    <div class="main-form container">
        <form>
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="name-surname" class="form-label">Ad ve Soyad</label>
                    <input type="text" class="form-control required" id="name-surname">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="title" class="form-label">Ünvan</label>
                    <input type="text" class="form-control required" id="title">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control required" id="email">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="telephone" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="telephone">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="telephone-other" class="form-label">Telefon <small>(diğer)</small> </label>
                    <input type="text" class="form-control" id="telephone-other">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <label for="Iller" class="form-label">İl</label>
                    <select class="form-select required" aria-label="Default select example" id="Iller">
                        <option>Seçiniz...</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="Ilceler" class="form-label">İlçe</label>
                    <select class="form-select required" aria-label="Default select example" id="Ilceler" disabled>
                        <option>Seçiniz...</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="posta-kodu" class="form-label">Posta Kodu</label>
                    <input type="text" class="form-control" id="posta-kodu">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="adres" class="form-label">Adres</label>
                    <input type="text" class="form-control" id="adres">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="adres-2" class="form-label">Adres 2</label>
                    <input type="text" class="form-control" id="adres-2">
                </div>
            </div>
            <button class="btn btn-secondary">Banner Ekle</button>
            <button type="button" class="btn btn-danger" id="delete-button">Temizle</button>
        </form>


    </div>

    <h2 class="h2 text-center">ÖNİZLEME</h2>


    <div class="view container">
        <div class="signature">
            <div class="d-flex">
                <div class="signature-cell">
                    <figure>
                        <img src="/assets/RoksitLogoSlogan.png" alt="roksit-logo">
                    </figure>
                </div>
                <div class="vlg"></div>
                <div class="description-cell">
                    <section id="preview">
                        <div id="p-name">UGUR BARAN DUNDAR</div>
                        <div id="p-title">JR FRONTEND DEVELOPER</div>
                        <div id="p-email">ubarandundar@gmail.com</div>
                        <div id="p-telephone">0531 234 89 62</div>
                        <div id="p-telephone-other">0212 294 44 94</div>
                        <div>
                            <div class="address" id="p-adres">ORHAN GAZI MAH 1659 SK </div>
                            <div class="address" id="p-adres-2">NO 3 DAIRE 52</div>
                        </div>
                        <div>
                            <div class="address" id="p-posta-kodu">34506</div>
                            <div class="address" id="p-iller">ISTANBUL</div><span>/</span>
                            <div class="address" id="p-ilceler">ESENYURT</div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="d-flex">
                <div class="empty-leftside"></div>
                <div class="vlb"></div>
                <div class="empty-rightside">
                    <p></p>
                    <p></p>
                    <p id="roksit">www.roksit.com</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <button type="submit" class="download btn btn-primary">İndir</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.9/html-to-image.min.js"
        integrity="sha512-7tWCgq9tTYS/QkGVyKrtLpqAoMV9XIUxoou+sPUypsaZx56cYR/qio84fPK9EvJJtKvJEwt7vkn6je5UVzGevw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app.js"></script>
</body>

</html>
